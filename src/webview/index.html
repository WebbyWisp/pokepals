      /* VS Code Theme Integration */
      :root {
        --vscode-font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, sans-serif);
        --primary-color: var(--vscode-textLink-foreground);
        --background-color: var(--vscode-editor-background);
        --text-color: var(--vscode-foreground);
        --border-color: var(--vscode-widget-border);

        --button-hover: var(--vscode-button-hoverBackground);
        --progress-background: var(--vscode-progressBar-background);
        --progress-foreground: var(--vscode-progressBar-foreground);

      body {

        padding: 0;
        font-family: var(--vscode-font-family);
        color: var(--text-color);
        background-color: var(--background-color);
        overflow-x: hidden;
      }

      /* Pixel art rendering */
      * {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
